<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ultra Insights - Downloads</title>
  <link rel="stylesheet" th:href="@{/css/home.css}">
  <script src="/config.js"></script>
  <script th:src="@{/js/dowload_service.js}" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<div th:replace="~{fragments/header :: header}"></div>

<main>
  <div class="downloads-container">
    <!-- Seção de Exportações -->
    <div class="modern-card exports-card">
      <div class="card-header-modern">
        <h2 class="card-title-modern">
          <i class="bi bi-upload"></i>
          Exportações
        </h2>
      </div>
      <div class="card-body p-0">
        <div class="table-container-modern">
          <table class="table table-modern">
            <thead>
            <tr>
              <th scope="col">
                <i class="bi bi-hash"></i> ID
              </th>
              <th scope="col">
                <i class="bi bi-activity"></i> Status
              </th>
              <th scope="col">
                <i class="bi bi-gear"></i> Ações
              </th>
            </tr>
            </thead>
            <tbody id="task_list">
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Seção de Arquivos para Download -->
    <div class="modern-card downloads-card">
      <div class="card-header-modern">
        <h3 class="card-title-modern">
          <i class="bi bi-download"></i>
          Arquivos Para Download
        </h3>
      </div>
      <div class="card-body p-0">
        <div class="table-container-modern">
          <table class="table table-modern">
            <thead>
            <tr>
              <th scope="col">
                <i class="bi bi-hash"></i> ID
              </th>
              <th scope="col">
                <i class="bi bi-file-earmark"></i> Nome do Arquivo
              </th>
              <th scope="col">
                <i class="bi bi-calendar"></i> Data Criado
              </th>
              <th scope="col">
                <i class="bi bi-hdd"></i> Tamanho
              </th>
              <th scope="col">
                <i class="bi bi-gear"></i> Ações
              </th>
            </tr>
            </thead>
            <tbody id="files_list">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</main>

<footer></footer>

<!-- Modal de Notificação -->
<div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="notificationModalLabel">Notificação</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body" id="notificationModalBody">
        <!-- mensagem será inserida aqui -->
      </div>
    </div>
  </div>
</div>
</body>
</html>
