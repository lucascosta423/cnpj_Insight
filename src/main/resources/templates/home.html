<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ultra Insights</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <script type="module" th:src="@{/js/main.js}" defer></script>
    <script src="/config.js"></script>
    <script type="module" th:src="@{/js/export_data.js}" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/i18n/pt.min.js"></script>

</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main>
        <form id="formulario">
            <div>
                <label for="cnaes">CNAEs</label>
                <select id="cnaes" name="cnaes[]" multiple="multiple" style="width: 100%">
                    <!-- Dados carregados via Ajax -->
                </select>
            </div>

            <div>
                <label for="naturezas">Naturezas</label>
                <select id="naturezas" name="naturezas[]" multiple="multiple" style="width: 100%">
                    <!-- Dados carregados via Ajax -->
                </select>
            </div>

            <div>
                <label for="estados">Estados</label>
                <select id="estados" name="estados[]" multiple="multiple" style="width: 100%">
                    <!-- Dados carregados via Ajax -->
                </select>
            </div>

            <div>
                <label for="municipios">Municípios</label>
                <select id="municipios" name="municipios[]" multiple="multiple" style="width: 100%">
                    <!-- Dados carregados via Ajax -->
                </select>
            </div>

            <div>
                <label for="situacao">Situação Cadastral</label>
                <select id="situacao" name="situacao[]" multiple="multiple" style="width: 100%">
                    <!-- Dados carregados via JS -->
                </select>
            </div>

            <div>
                <label for="mei">MEI</label>
                <select id="mei" name="mei[]" multiple="multiple" style="width: 100%">
                    <!-- Dados carregados via JS -->
                </select>
            </div>

            <div>
                <label for="limite">Quantidade</label>
                <input type="number" name="limite" id="limite">
            </div>

            <section>
                <div class="btn-container-clear">
                    <button type="submit" class="btn-enviar">Exportar Dados</button>
                </div>
            </section>

        </form>
    </main>

    <!-- Modal de Notificação -->
    <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="notificationModalLabel">Notificação</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body" id="notificationModalBody">
                    <!-- mensagem será inserida aqui -->
                </div>
            </div>
        </div>
    </div>

    <footer></footer>
</body>
</html>
